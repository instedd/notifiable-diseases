<div class="row">
  <div class="col-md-12">
    <ul class="nav nav-tabs" role="tablist" ng-controller="ReportsNavbarCtrl">
      <li ng-repeat="report in reports" ng-class="{active: currentReport == report}"><a ng-href="#/reports/{{report.id}}">{{report.name}}</a></li>
      <li ng-class="{active: reports.length == 0 || !currentReport}"><a href="#/reports/new">+ New report</a></li>
    </ul>
  </div>
</div>
