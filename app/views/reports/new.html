<nd-reports-navbar></nd-reports-navbar>

<div class="row report">
  <div class="col-md-12">
    <h3>New report</h3>
    <form ng-submit="createReport()">
      <div>
        <label for="name">Name</label>
        <br/>
        <input type="text" id="name" ng-model="report.name" />
      </div>
      <div>
        <label for="description">Description</label>
        <br/>
        <textarea id="description" rows="3" cols="60" ng-model="report.description"></textarea>
      </div>
      <div>
        <label for="assay">Assay</label>
        <br/>
        <select id="assay" ng-model="report.assay">
          <option ng-repeat="assay in assays" value="{{assay.value}}">{{assay.label}}</option>
        </select>
        (Events: {{events}})
      </div>
      <br/>
      <div>
        <button type="submit" class="btn btn-primary">Create report</button>
      </div>
    </form>
  </div>
</div>
