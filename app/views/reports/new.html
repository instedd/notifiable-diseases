<nd-reports-navbar></nd-reports-navbar>

<div class="row report">
  <div class="col-md-12">
    <h3>New report</h3>
    <form ng-submit="createReport()">
      <div>
        <label for="name">Name</label>
        <br/>
        <input type="text" id="name" ng-model="report.name" />
      </div>
      <div>
        <label for="description">Description</label>
        <br/>
        <textarea id="description" rows="3" cols="60" ng-model="report.description"></textarea>
      </div>
      <br />
      <div ng-show="resourceOptions.length > 1">
        <label for="resource">Resource</label>
        <br/>
        <select id="resource" ng-model="resource">
          <option ng-repeat="option in resourceOptions" value="{{option.value}}">{{option.label}}</option>
        </select>
      </div>
      <br />
      <div>
        <label for="mainValue">{{mainLabel}}</label>
        <br/>
        <select id="mainValue" ng-model="report.mainOption" ng-options="option.label for option in options" />
        (Events: {{events}})
      </div>
      <br/>
      <div>
        <button type="submit" class="btn btn-primary">Create report</button>
      </div>
    </form>
  </div>
</div>
