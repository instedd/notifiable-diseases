<div class="row first-in-trendline">
  <div class="col-md-2">
    Display:
  </div>
  <div class="col-md-10">
    <label>
      <input type="radio" name="display" ng-model="chart.display" value="simple"> Simple
    </label>
    <br/>
    <label>
      <input type="radio" name="display" ng-model="chart.display" value="split"> Split by
    </label>
    <select ng-disabled="chart.display != 'split'" ng-model="chart.splitField">
      <option ng-repeat="enumField in enumFields" value="{{enumField.name}}">{{enumField.label}}</option>
    </select>
    <br/>
    <label>
      <input type="radio" name="display" ng-model="chart.display" value="compare"> Compare to
    </label>
    <select ng-disabled="chart.display != 'compare'" ng-model="chart.compareTo">
      <option value="previous_year">Previous year</option>
    </select>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-md-2">
    Period:
  </div>
  <div class="col-md-10">
    <div class="btn-group">
      <button ng-repeat="period in datePeriods" type="button" class="btn btn-default" ng-class="{active: chart.grouping == period.value}" ng-click="chart.grouping = period.value">{{period.label}}</button>
    </div>
  </div>
</div>
