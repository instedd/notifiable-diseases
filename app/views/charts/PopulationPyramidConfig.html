<div class="population-pyramid-config" ng-controller="PopulationPyramidConfigCtrl">
  <div class="col-md-2">
    View:
  </div>
  <div class="col-md-10">
    <label>
      <input type="radio" name="display" ng-model="chart.values" value="count"> Number of {{ settings.onlyShowPositiveResults ? 'positive ' : 'valid' }}cases
    </label>
    <br/>
    <label>
      <input type="radio" name="display" ng-model="chart.values" value="percentage"> Percentage of {{ settings.onlyShowPositiveResults ? 'positive ' : 'valid' }}cases
    </label>
  </div>
</div>
